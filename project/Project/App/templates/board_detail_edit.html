{% extends 'base.html' %}
<link rel="stylesheet" type="text/css" href="/App/static/memberCheck.css">
<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

{% block content %}

<main>
    <!--   mainbox 시작 -->
    <div class="main-box">
        <div class="main-content-box">

            <div class="main-content-item one">BOARD</div>
            <div class="main-content-item two">멋쟁이 사자처럼</br>고려대학교의<br>공지사항</div>
            <div class="main-content-item three">과제와 세션 공지</div>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label>제목</label>
            <input type="text" name="title" value="{{post.title}}" placeholder="제목을 입력해주세요">
        </div>

        <div>
            <label>내용</label>
            <textarea name="content" cols="30" rows="10">{{post.content}}</textarea>
        </div>



    </form>

</main>

{% endblock content %}
