{% extends 'base.html' %}
<link rel="stylesheet" type="text/css" href="/App/static/signup.css">
<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


{% block content %}
<h1>회원가입</h1>
{% if error %}
<h3 style="color: red;">{{error}}</h3>
{% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="아이디">
        <input type="password" name="password" placeholder="비밀번호">
        <input type="text" name="name" placeholder="이름">
        <input type="number" name="kisoo" placeholder="멋사 활동 기수를 입력해주세요">
        <input type="text" name="email" placeholder=이메일>
        <input type="text" name="major" placeholder="학과">
        <input type="text" name="idNumber" placeholder="학번">
        <button type = "submit"> 제출</button>
    </form>
{% endblock content %}
